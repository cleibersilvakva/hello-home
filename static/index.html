<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Home Frontend</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #2d3748; margin-bottom: 0.5rem; font-weight: 600; }
        p { color: #718096; margin-bottom: 1.5rem; }
        #msg { color: #48bb78; font-weight: bold; }
        .image-container {
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello Home</h1>
        <p>Status da API: <span id="msg">Conectando...</span></p>
        
        <div class="image-container">
            <img id="random-image" src="" alt="Unsplash Random">
        </div>
    </div>

    <script>
        // 1. Busca dados do Backend
        fetch('/api/hello')
            .then(response => response.json())
            .then(data => { document.getElementById('msg').innerText = data.message; });
            
        // 2. Lógica para imagem aleatória do Unsplash
        const images = [
            "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=600&q=80",
            "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&q=80",
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&q=80",
            "https://images.unsplash.com/photo-1501854140884-074bf86ed91c?w=600&q=80",
            "https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&q=80"
        ];
        const randomIdx = Math.floor(Math.random() * images.length);
        document.getElementById('random-image').src = images[randomIdx];
    </script>
</body>
</html>
